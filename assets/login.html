<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login/Sign up</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="../assets/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="bg-primary text-light fw-bold">Invoice Manager+</h1>
    </header>

    <div class="login-form">
        <form action="/examples/actions/confirmation.php" method="post">
            <p class="text-center">Welcome back! Dont have an account?<a href="./newAccount.html">Create an Account</a></p>
            <h2 class="text-center">Log in</h2>       
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="required" id="username-input">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="required" id="password-input">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" id="login-submit">Log in</button>
            </div>
        </form>
    </div>

    <script src="../assets/script.js"></script>
</body>
</html>
